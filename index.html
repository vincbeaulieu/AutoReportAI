<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <style>
        #drop_area {
            width: 300px;
            height: 200px;
            border: 2px dashed #aaa;
            text-align: center;
            line-height: 180px;
            position: relative;
        }
        #file_name {
            display: none;
        }
        #remove_file {
            display: none;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="drop_area">
        Drop files here
        <div id="file_name"></div>
        <span id="remove_file">X</span>
    </div>
    <button id="submit_button" onclick="uploadFile(selectedFile)" disabled>Submit</button>

    <script>
        const dropArea = document.getElementById('drop_area');
        const fileNameDiv = document.getElementById('file_name');
        const removeFileBtn = document.getElementById('remove_file');
        const submitButton = document.getElementById('submit_button');
        let selectedFile = null;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            setSelectedFile(files[0]);
        }

        function setSelectedFile(file) {
            selectedFile = file;
            fileNameDiv.textContent = file.name;
            fileNameDiv.style.display = 'block';
            removeFileBtn.style.display = 'block';
            submitButton.disabled = false;
        }

        removeFileBtn.addEventListener('click', function() {
            selectedFile = null;
            fileNameDiv.style.display = 'none';
            removeFileBtn.style.display = 'none';
            submitButton.disabled = true;
        });

        function uploadFile(file) {
            if (!file) return;
            let url = 'https://vinc.app.n8n.cloud/webhook-test/1419d5b1-5a0d-4477-a4c9-7500e79a6bac';
            let formData = new FormData();
            formData.append('file', file);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Handle success
                }
            })
            .catch(error => {
                console.error('Upload failed:', error);
            });
        }
    </script>
</body>
</html>
