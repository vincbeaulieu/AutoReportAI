<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processor</title>
    <style>
        #drop_area {
            width: 300px;
            height: 200px;
            border: 2px dashed #aaa;
            text-align: center;
            line-height: 180px;
            position: relative;
        }
        #file_info {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #file_info span {
            display: block;
            margin: 0 auto;
            text-align: center;
            line-height: 180px;
        }
        #remove_file {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="drop_area">
        Drop files here
        <div id="file_info">
            <span id="file_name"></span>
            <span id="remove_file">X</span>
        </div>
    </div>
    <button id="submit_button" onclick="uploadFile()">Submit</button>
    
    <script>
        const dropArea = document.getElementById('drop_area');
        const fileInfo = document.getElementById('file_info');
        const fileNameDisplay = document.getElementById('file_name');
        const removeFileBtn = document.getElementById('remove_file');
        const submitButton = document.getElementById('submit_button');
        let selectedFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            selectedFile = dt.files[0];
            displaySelectedFile(selectedFile);
        }

        function displaySelectedFile(file) {
            if (file) {
                dropArea.innerText = '';
                fileNameDisplay.innerText = file.name;
                fileInfo.style.display = 'block';
            }
        }

        removeFileBtn.addEventListener('click', function() {
            selectedFile = null;
            fileInfo.style.display = 'none';
            dropArea.innerText = 'Drop files here';
        });

        function uploadFile() {
            if (!selectedFile) {
                alert('No file selected!');
                return;
            }

            let url = 'https://vinc.app.n8n.cloud/webhook-test/1419d5b1-5a0d-4477-a4c9-7500e79a6bac';
            let formData = new FormData();
            formData.append('file', selectedFile);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded successfully!');
                } else {
                    alert('File upload failed.');
                }
            })
            .catch(error => {
                console.error('Upload failed:', error);
            });
        }
    </script>
</body>
</html>
